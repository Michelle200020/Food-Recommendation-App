<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Add the following line to load the static tag -->
    {% load static %}
    
    <style>
        /* Add any additional styles here */
        body {
            padding-top: 60px; /* Adjusted for the fixed navbar */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nutrition App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data_tab' %}">Data Tab</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container mt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-3">Welcome to the Nutrition App!</h1>
                <p class="lead">This app is designed to help you explore nutritional information for various foods.</p>
                <img src="{% static 'home_page_photo.jpg' %}" alt="Your Image" class="img-fluid mb-4">
            </div>
        </div>
    </header>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Made by Michelle Miranda from 3BSC DS</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
